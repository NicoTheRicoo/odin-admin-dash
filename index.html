<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page-container">
        <div class="sidebar">
            <div class="sidebar-header"><img src="./sidebar-icons/dash.svg">Dashboard</div>
            <ul class = "options">
                <li><img src = "./sidebar-icons/home.svg">Home</li>
                <li><img src = "./sidebar-icons/profile.svg">Profile</li>
                <li><img src = "./sidebar-icons/messages.svg">Messages</li>
                <li><img src = "./sidebar-icons/history.svg">History</li>
                <li><img src = "./sidebar-icons/tasks.svg">Tasks</li>
                <li><img src = "./sidebar-icons/communities.svg">Community</li>
            </ul>
            <ul class = "options">
                <li><img src = "./sidebar-icons/cog.svg">Settings</li>
                <li><img src = "./sidebar-icons/help.svg">Support</li>
                <li><img src = "./sidebar-icons/privacy.svg">Privacy</li>
            </ul>
        </div>
        <div class="header">
            <div class = "search-bar">
                <img src = "./header-icons/search.svg" class = "icon">
                <input type="text" id = "search-bar">
            </div>
            <div class="header-profile">
                <img src="./header-icons/notification.svg" class = "icon">
                <img src="./profile-pics/mypfp.png" class = "pfp">
                <div class = "text">Nicholas Carson</div>
            </div>
            <div class="welcome">
                <img src="./profile-pics/mypfp.png" class = "pfp">
                <div class = "text">Hi there,<br>Nicholas Carson (@Nicholas)</div>
            </div>
            <div class="header-buttons">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
    </div>

</body>
</html>
